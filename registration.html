<!DOCTYPE html>
<html>
    <head>
        <title>Register now</title>
        <link rel="stylesheet" href="Project.css">
        
    </head>

    <body>
        
        <div class="page"><a href="index.html" target="_self" style="color: black;text-decoration: none;font-size: large;">Home</a></div>
        <div class="page"><a href="p1.html" target="_self" style="color: black;text-decoration: none;font-size: large;" >Type 1</a></div>
        <div class="page"><a href="p2.html" target="_self" style="color: black;text-decoration: none;font-size: large;" >Type 2</a></div>
        <div class="page"><a href="p3.html" target="_self" style="color: black;text-decoration: none;font-size: large;" >Type 3</a></div>
        <div class="page"><a href="registration.html" target="_self" style="color: black;text-decoration: none;font-size: large;" >Register</a></div>

 <form action="index.html" method="POST" target="_blank" style="padding:70px;" >
  <fieldset>

    <legend style="font-size: 20px;padding-bottom: 2px;background-color: inherit;">Registration</legend>
     <label for="fname" >First name :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
     <input type="text" id="fname" name="fname" required style="background-color: inherit;"><br>
     <label for="lname">Last name :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
     <input type="text" id="lname" name="lname" required style="background-color: inherit;"><br>
        
     <label for="email">Email :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
     <input type="email" id="email" name="email" required style="background-color: inherit;" title="Hint: example@yahoo.com"><br>
    
     <label for="phone">Phone number :</label>
     <input type="tel" id="phone" name="phone" maxlength="11" pattern="[0]{1}[1]{1}[0-9]{9}" required style="background-color: inherit;" title="Hint: 01x xxx xxx xxx"><br>

     <label for="address">Address :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
     <input type="text" id="address" name="address" required style="background-color: inherit;"><br>

     <label>Gender :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
     <input list="gender" name="gender" style="background-color: inherit; width: 60px;">
     <datalist id="gender" >
         <option value="male">male</option>
         <option value="female">female</option> 
     </datalist><br>

     <label for="pw">Password : &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
     <input type="password" id="pw" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must
     contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required style="background-color: inherit;"><br>

     <input type="submit" value="submit"style="background-color:rgb(199 246 243);border-radius: 5px;">



    </fieldset>
    
  
</form>
    
    
        
    </body>
</html>
